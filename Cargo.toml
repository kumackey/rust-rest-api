[package]
name = "rust-rest-api"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4"
postgres = "*"
dotenv = "0.15.0"
diesel = { version = "2.1.1", features = ["postgres", "chrono"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.105"
env_logger = "0.10.0"
chrono = "0.4"

[dev-dependencies]
tokio = { version = "1.5", features = ["full"] }
